<!DOCTYPE html>

<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  layout:decorate="~{layout/layout}"
>
  <header xmlns:th="http://www.thymeleaf.org" th:fragment="header" id="header">
    <div class="inner" th:classappend="${loginPage} ? 'is-login-page'">
      <h1>My Portfolio</h1>

      <div th:if="${showHeaderButtons == null or showHeaderButtons}">
        <form
          sec:authorize="isAuthenticated()"
          th:action="@{/logout}"
          method="post"
          style="display: inline"
        >
          <button type="submit" class="c-btn--md--loggedIn">ログアウト</button>
        </form>

        <a sec:authorize="isAnonymous()" th:href="@{/login}" class="c-btn--md"
          >ログイン</a
        >
      </div>
    </div>
  </header>
</html>
