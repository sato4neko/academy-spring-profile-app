<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity-3"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
>
  <section class="p-user_login" th:fragment="content">
    <!-- ログイン機能の追加： エラーメッセージ -->
    <div
      th:if="${errorMessage}"
      class="alert alert-danger alert-dismissible fade show alert__detail"
      role="alert"
    >
      <strong th:text="${errorMessage}"></strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <h1 class="title">ログイン</h1>
    <form class="c-form mx-auto text-start" th:action="@{/login}" method="post">
      <!--メールアドレス-->
      <label class="login_item">メールアドレス</label>
      <input
        type="text"
        name="email"
        class="form-control login_form"
        placeholder="メールアドレスを入力してください"
      />

      <!--パスワード-->
      <label class="login_item">パスワード</label>
      <input
        type="password"
        name="password"
        class="form-control login_form"
        placeholder="パスワードを入力してください"
      />

      <div class="inner">
        <!--ログインボタン-->
        <input type="submit" value="ログインする" class="login_btn c-btn--lg" />

        <!--ユーザー新規登録ボタン-->
        <a th:href="@{/user/add}" class="register_btn c-btn--lg"
          >新規登録する</a
        >
      </div>
    </form>
  </section>
</html>
