<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity-3"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
>
  <section class="p-profile-app_user_add" th:fragment="content">
    <h1 class="title">新規登録</h1>
    <form
      th:action="@{/user/add}"
      th:object="${userAddRequest}"
      th:method="post"
    >
      <table class="c-form mx-auto text-start">
        <!--氏名-->
        <tr>
          <th>氏名</th>
          <td
            th:classappend="${#fields.hasErrors('name')} ? 'hasErrors_validaton--form'"
          >
            <input
              class="form-control input_form"
              type="text"
              th:field="*{name}"
            />
          </td>
          <td
            th:if="${#fields.hasErrors('name')}"
            th:classappend="${#fields.hasErrors('name')} ? 'hasErrors_validaton--text'"
            th:errors="*{name}"
          >
            <span></span>
          </td>
        </tr>
        <!--メールアドレス-->
        <tr class="u-mb-40">
          <th>メールアドレス</th>
          <td
            th:classappend="${#fields.hasErrors('email')} ? 'hasErrors_validaton--form'"
          >
            <input
              class="form-control input_form"
              type="text"
              th:field="*{email}"
            />
          </td>
          <td
            th:if="${#fields.hasErrors('email')}"
            th:classappend="${#fields.hasErrors('email')} ? 'hasErrors_validaton--text'"
            th:errors="*{email}"
          >
            <span></span>
          </td>
        </tr>
        <!--パスワード-->
        <tr>
          <th>パスワード</th>
          <td
            th:classappend="${#fields.hasErrors('passwordDigest')} ? 'hasErrors_validaton--form'"
          >
            <input
              class="form-control input_form"
              type="text"
              th:field="*{passwordDigest}"
            />
          </td>
          <td
            th:if="${#fields.hasErrors('passwordDigest')}"
            th:classappend="${#fields.hasErrors('passwordDigest')} ? 'hasErrors_validaton--text'"
            th:errors="*{passwordDigest}"
          >
            <span></span>
          </td>
        </tr>
      </table>
      <!--登録ボタン-->
      <input class="c-btn--lg" type="submit" value="登録する" />
    </form>
  </section>
</html>
