<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity-3"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
>
  <section class="p-profile-app_top" th:fragment="content">
    <h1 class="title" th:text="${title}"></h1>
    <div class="inner">
      <p class="text" th:text="${msg}"></p>
      <p class="text" th:if="${isLoggedIn}">
        <span th:text="${username}" th:if="${isLoggedIn}"></span>さん
      </p>
    </div>
  </section>
</html>
